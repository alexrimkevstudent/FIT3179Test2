<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h1>The Myth of 'Flyover Country'</h1>
  <h2>A Map of the Usage of Flight Paths Across the USA</h2>
<div id="flightPathMap"></div>

<script type="text/javascript">
  var vis1 = "https://alexrimkevstudent.github.io/FIT3179Test2/airroutes.vl.json";
  vegaEmbed('#flightPathMap', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
</script>
</body>
</html>
